<template name="addGame">
  <h3>Add Game</h3>
  <form class="add_game" enctype="multipart/form.data">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" name="name" placeholder="Game Name" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select name="category" class="form-control">
        <option value="0">--Select Category--</option>
        {{#each categories}}
          <option value="{{slug}}">{{name}}</option>
        {{/each}}
      </select>
    </div>
    <div class="form-group">
      <label for="image">Game Image</label>
      <input type="file" name="gameImage" id="gameImage"/>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea name="description" rows=6 class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="is_featured">Featured</label>
      <input type="radio" name="is_featured" value="1">Yes
      <input type="radio" name="is_featured" value="0" checked>No
    </div>
    <div>
      <input type="submit" name="submit" class="btn btn-success" value="Add Game">
      <a href="/home" class="btn btn-default">Close</a>
    </div>
  </form>


</template>
