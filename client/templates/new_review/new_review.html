<template name="newReview">
  <h3>Add a review for <strong>{{name}}</strong></h3>
  <form class="new-review">
    <input type="hidden" name="id" value="{{_id}}">
    <div class="form-group">
      <label for="rating">Rating</label>
      <select class="form-control" name="rating" id="rating">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
    <div class="form-group">
      <label for="review">Review</label>
      <textarea class="form-control" name="review" rows="8"></textarea>
    </div>
    <div>
      <input type="submit" name="submit" class="btn btn-success" value="Submit Review">
      <a href="/" class="btn btn-default">Close</a>
    </div>
  </form>
</template>
