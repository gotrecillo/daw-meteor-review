<template name="game">
  <h3>{{name}}</h3>
  <div class="row game-row">
    <div class="col-md-2">
      <img class="full-width" src="{{image}}" alt="{{name}}">
    </div>
    <div class="col-md-10">
      <h4>{{name}}</h4>
      <p>Average Rating: RATING</p>
      <p>{{description}}</p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="text-right">
        <a href="/newReview/{{_id}}" class="btn btn-success">Leave a Review</a>
      </div>
    </div>
  </div>
  <div clas="row"> 
    <h4>Reviews & Ratings</h4>
    {{#each reviews}}
    <div class="row review-container">
      <div class="col-md-3">
        <img class="stars" src="/img/stars/{{rating}}.png" alt="{{rating}} stars">
      </div>
      <div class="col-md-9">
         {{review}}
      </div>
    </div>
    {{/each}}
  </div>
</template>
