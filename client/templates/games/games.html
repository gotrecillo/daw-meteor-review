<template name="games">
  <h3>Games</h3>
  {{#each games}}
    <div class="row game-row">
      <div class="col-md-2">
        <img class="full-width" src="{{image}}" alt="{{name}}">
      </div>
      <div class="col-md-10">
        <h4>{{name}}</h4>
        <p>Average Rating:<img class="stars" src="/img/stars/{{getAvg reviews}}.png" alt="{{getAvg reviews}} stars">({{getReviewsTotal reviews.length}})</p>
        <p>{{truncateText description 150}}</p>
        <a href="{{pathFor 'game'}}" class="btn btn-default">Read Review</a>
        <a href="{{pathFor 'newReview'}}" class="btn btn-primary">Add Review</a>
      </div>
    </div>
  {{/each}}
</template>
